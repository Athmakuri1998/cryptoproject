<!DOCTYPE html>
<html>
  <head>
    <title>Election Page</title>
    <style>
      body {
        background-color: grey;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .button {
        padding: 15px 25px;
        background-color: blue;
        color: white;
        border-radius: 5px;
        border: none;
        font-size: 20px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      h1 {
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Election Page</h1>
      <a href="#"> 
        <button class="button">Upcoming Elections</button>
      </a>
      <a href="#">
        <button class="button">Past Elections</button>
      </a>
    </div>
  </body>
</html>
